name: Daily Finetune

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"  # KST 03:00

jobs:
  finetune:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      HF_HOME: /home/runner/.cache/huggingface
      PYTHONPATH: backend
      # 필요 시 비밀 변수를 환경에 매핑하세요 (예: ES/DB/LLM 키)
      # ELASTICSEARCH_URL: ${{ secrets.ELASTICSEARCH_URL }}
      # DATABASE_URL: ${{ secrets.DATABASE_URL }}
      # ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      # HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Configure git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "transformers>=4.44" "accelerate>=0.32" peft datasets sentencepiece protobuf<5 elasticsearch

      - name: Extract training data
        working-directory: backend/scripts
        continue-on-error: true
        run: |
          python3 extract_training_data.py || echo "⚠️ Could not connect to Elasticsearch, checking for existing training_data.jsonl"

      - name: Check for training data
        working-directory: backend/scripts
        run: |
          if [ ! -f training_data.jsonl ]; then
            echo "⚠️ No training_data.jsonl found. Creating dummy training data..."
            cat > training_data.jsonl << 'EOF'
          {"instruction": "경희대학교 학생을 위한 캠퍼스 정보를 제공하세요.", "input": "알고리즘 몇 학점?", "output": "알고리즘은 3학점 전공필수 과목입니다.", "tools_used": ["search_curriculum"], "metadata": {}}
          {"instruction": "경희대학교 학생을 위한 캠퍼스 정보를 제공하세요.", "input": "자료구조 언제 개설?", "output": "자료구조는 1학기, 2학기 모두 개설됩니다.", "tools_used": ["search_curriculum"], "metadata": {}}
          {"instruction": "경희대학교 학생을 위한 캠퍼스 정보를 제공하세요.", "input": "운영체제 필수야?", "output": "운영체제는 전공선택 과목입니다.", "tools_used": ["search_curriculum"], "metadata": {}}
          EOF
            echo "✅ Dummy training data created (3 samples)"
          else
            wc -l training_data.jsonl
          fi

      - name: Finetune SLM (Qwen 2.5 3B)
        working-directory: backend/scripts
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python3 finetune_slm.py || exit 1

      - name: Upload finetuned model artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: finetuned-model
          path: |
            models/finetuned/**
            logs/**
