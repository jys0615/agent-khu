name: Daily Finetune

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"  # KST 03:00

jobs:
  finetune:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      HF_HOME: /home/runner/.cache/huggingface
      PYTHONPATH: backend
      # 필요 시 비밀 변수를 환경에 매핑하세요 (예: ES/DB/LLM 키)
      # ELASTICSEARCH_URL: ${{ secrets.ELASTICSEARCH_URL }}
      # DATABASE_URL: ${{ secrets.DATABASE_URL }}
      # ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      # HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "transformers>=4.44" "accelerate>=0.32" peft datasets sentencepiece protobuf<5

      - name: Extract training data
        working-directory: backend/scripts
        run: python3 extract_training_data.py

      - name: Finetune SLM (Qwen 2.5 3B)
        working-directory: backend/scripts
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python3 finetune_slm.py

      - name: Upload finetuned model artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: finetuned-model
          path: |
            models/finetuned/**
            logs/**
