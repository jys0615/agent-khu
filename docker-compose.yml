services:
  postgres:
    image: postgres:15-alpine
    container_name: agent-khu-db
    environment:
      POSTGRES_DB: agent_khu
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: agent-khu-backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/agent_khu
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./mcp-servers:/mcp-servers
    command: sh -c "python init_db.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    image: node:18-alpine
    container_name: agent-khu-frontend
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data: